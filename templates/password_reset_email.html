<!-- templates/password_reset_email.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; padding: 40px; border-radius: 8px;">
                    <tr>
                        <td align="center" style="padding-bottom: 20px;">
                            <h2 style="color: #333333;">Password Reset Request</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #555555; font-size: 16px; line-height: 1.6;">
                            <p>Hello {{ first_name }},</p>
                            <p>You recently requested to reset your password. Click the button below to proceed:</p>
                            <p style="text-align: center; margin: 30px 0;">
                                <a href="{{ reset_link }}" style="background-color: #007BFF; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block;">Reset Your Password</a>
                            </p>
                            <p>If you did not request a password reset, please ignore this email.</p>
                            <p>Thank you,<br>Your Team</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 30px; font-size: 12px; color: #999999; text-align: center;">
                            Â© {{ current_year }} YBS Ecommerce. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
